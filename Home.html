<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<title>WEB DEVELOPER</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Web developer" />
	<meta name="keywords" content="web developer, javascript developer, css, html" />
	<meta name="robots" content="web developer, javascript developer, css, html" />
	<link  rel="stylesheet"  type="text/css" href="css/css.css"/>
	<style>
	</style>
	<div id="stage">
		<div id='show-menu' ></div>
		<div id="line-center">
			<span class="circle0" >PHP</span>
			<span class="circle1">Back end</span>
			<span class="circle2">Front end</span>
			<span class="circle3">JavaScript</span>
			<span class="circle4">React</span>
			<span class="circle5" >CSS3<br></br>HTML</span>
			<span class="circle6">MYSQL</span>
			<span class="circle7">Angular</span>
			<span class="center">Web developer</span>
		</div>
		<canvas id="canvas" style='display:none'> </canvas>
	</div>
		<div id='show-footer' ></div>

<body> 
	<script type='text/javascript'>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		function fitWindow () {                              
			canvas.width = window.innerWidth
			canvas.height = window.innerHeight
		}
		fitWindow()
		var x = 250;
		var y = 30;
		var i=0;
		var x1 = 195;
		var y1 = 195;
		var i1=0;
		var i2=0;
		var hello=['','','','','H', 'E', 'L','L','O' ,'!', '','','', '','','','','',''];
		var nameR=['','I','','A', 'M','','','R', 'I', 'M','M','A' ,'', 'B','O','G', 'D', 'A', 'N', 'O', 'V', 'A',''];
		var webdev=['','','','','W ','e', 'b','','D','e', 'v', 'e', 'l', 'o', 'p', 'e', 'r','','','','','',''];
		var x2=0;
		var vx2=2;
		var t1=0; var t2=5;
		var k=2;
		setTimeout(function() {
			document.getElementById('canvas').style="display:block";
			document.getElementById('line-center').style="opacity:0.1;filter:alpha(opacity=13)";
			document.querySelector('.circle5').style="transition-duration:7s;top:-32em;";
			document.querySelector('.circle1').style="transition-duration:12s;top:-32em;";
			document.querySelector('.circle2').style="transition-duration:13s;top:-32em;";
			document.querySelector('.circle3').style="transition-duration:11s;top:-32em;";
			document.querySelector('.circle4').style="transition-duration:12s;top:-32em;";
			document.querySelector('.circle0').style="transition-duration:9s;top:-32em;";
			document.querySelector('.circle6').style="transition-duration:11s;top:-32em;";
			document.querySelector('.circle7').style="transition-duration:13s;top:-32em;";
			document.querySelector('.center').style="transition-duration:14s;top:-32em;";
			
			var timer=setInterval(function() {
				i=i+1
				x=x+70
				i1=i1+1 
				i2=i2+1 
				x1=x1+45
				t1=t1+100;
				ctx.beginPath();
				ctx.fillStyle = "white";
				if(t1==1000){t2=t2-70;
				}
				ctx.shadowColor = "white";
				ctx.textBaseline='middle';
				ctx.font = "65px Georgia";
				ctx.fillText(hello[i1], x,y);
				ctx.fill();
				ctx.beginPath();
				ctx.textAlign = "center";
				ctx.font = "45px Georgia";
				ctx.fillStyle='green';
				ctx.fillText(nameR[i2], x1,y1);
				ctx.beginPath();
				ctx.textAlign = "center";
				ctx.font = "55px Georgia";
				ctx.fillStyle='orange';
				ctx.fillText(webdev[i], x1,y1+180);
				if (i==nameR.length-1)
				{
					clearInterval(timer);
				}
			}, 203);		
		},7000);
	</script>
	<script src="folder1/footer.js"></script>
	<script src="folder1/menu.js"></script>
</script>
</body>
</html>
